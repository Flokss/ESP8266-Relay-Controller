<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки ESP8266 - Конфигурация</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding-top: 70px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Настройки подключения к WiFi и MQTT</h1>
    <form action="/save" method="post">
      <div class="form-group">
        <label for="ssid">SSID:</label>
        <input type="text" class="form-control" id="ssid" name="ssid" value="{{ ssid }}">
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
      </div>
      <div class="form-group">
        <label for="mqtt_server">MQTT Сервер:</label>
        <input type="text" class="form-control" id="mqtt_server" name="mqtt_server" value="{{ mqtt_server }}">
      </div>
      <div class="form-group">
        <label for="mqtt_user">MQTT Пользователь:</label>
        <input type="text" class="form-control" id="mqtt_user" name="mqtt_user" value="{{ mqtt_user }}">
      </div>
      <div class="form-group">
        <label for="mqtt_password">MQTT Пароль:</label>
        <input type="password" class="form-control" id="mqtt_password" name="mqtt_password" value="{{ mqtt_password }}">
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <hr>
    <!-- Перекрестная ссылка на страницу управления реле -->
    <a href="/control" class="btn btn-secondary mt-3">Управление реле</a>
  </div>
</body>
</html>
